user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 256;

    server {
        listen       80;
        server_name  _;

            # Serve files from the published Blazor wwwroot
            root /usr/share/nginx/html;
            index index.html;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Serve root and enable SPA fallback to index.html for client-side routing.
        # index.html is returned for unknown routes so the client-side router can handle them.
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Ensure index.html is not cached so browser picks up new deployments quickly
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            try_files $uri =404;
        }

        # Static assets - enable long cache durations
        location ~* \.(?:css|js|woff2?|ttf|otf|eot|svg|png|jpg|jpeg|gif|ico)$ {
            try_files $uri =404;
            add_header Cache-Control "public, max-age=31536000, immutable";
            access_log off;
        }

        # Expose a simple health endpoint
        location = /healthz {
            return 200 'ok';
            add_header Content-Type text/plain;
        }

        # Expose basic nginx stub_status for the nginx prometheus exporter (scraped internally by sidecar)
        # Allow only localhost (sidecar) and cluster range to observe; deny others.
        # Explicit stub_status endpoint. Use exact match (no trailing slash)
        # so the SPA `try_files` fallback won't serve index.html for this path.
        location = /nginx_status {
            stub_status;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            deny all;
        }
    }
}
